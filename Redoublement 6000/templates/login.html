<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Redoublement 8000</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/icon.png">
    <link rel="apple-touch-icon" href="/icon.png">
    <style>
        body {
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #f8fafc;
            font-family: 'Outfit', sans-serif;
            margin: 0;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .app-title {
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .form-control {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 12px;
            padding: 12px;
        }

        .form-control:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: #3b82f6;
            color: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }

        .form-control::placeholder {
            color: #64748b;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .form-label {
            color: #94a3b8;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="container px-4">
        <div class="login-card mx-auto">
            <h2 class="text-center mb-4 app-title">ðŸš€ Redoublement 8000</h2>
            <form action="/login" method="post" onsubmit="showLoading()">
                <div class="mb-3">
                    <label class="form-label">Identifiant</label>
                    <input type="text" name="username" class="form-control" placeholder="prenom.nom" required autofocus>
                </div>
                <div class="mb-4">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" name="password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" id="loginBtn" class="btn btn-primary btn-lg">Se connecter</button>
                    <button id="loadingBtn" class="btn btn-primary btn-lg" type="button" disabled
                        style="display: none;">
                        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                        Connexion...
                    </button>
                </div>
            </form>
            <div class="text-center mt-4" style="color: #475569;">
                <small>ðŸ”’ Connexion sÃ©curisÃ©e via Moodle</small>
            </div>
        </div>
    </div>
    <script>
        function showLoading() {
            document.getElementById('loginBtn').style.display = 'none';
            document.getElementById('loadingBtn').style.display = 'block';
        }
    </script>
</body>

</html>
